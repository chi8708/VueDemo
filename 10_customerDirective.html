<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h6>自定义指令基本使用</h6>
    <div id='app1'>
        <input type="text" v-focus/>
    </div>
    <h6>钩子函数参数</h6>
    <div id="hook-arguments-example" v-demo:foo.a.b="message"></div>

    <h6>对象字面量</h6>
    <div id="app2" v-demo2="{ color: 'white', text: 'hello!' }"></div>

    <h6>"text/x-template" 组件</h6>
    <div id="app3">
        <anchored-heading :level="1">Hello world!</anchored-heading>
        <anchored-heading :level="5">Hello world2!</anchored-heading>
    </div>

    <script type="text/x-template" id="anchored-heading-template">
        <h1 v-if="level === 1">
          <slot></slot>
        </h1>
        <h2 v-else-if="level === 2">
          <slot></slot>
        </h2>
        <h3 v-else-if="level === 3">
          <slot></slot>
        </h3>
        <h4 v-else-if="level === 4">
          <slot></slot>
        </h4>
        <h5 v-else-if="level === 5">
          <slot></slot>
        </h5>
        <h6 v-else-if="level === 6">
          <slot></slot>
        </h6>
      </script>


    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">

        // 注册一个全局自定义指令 `v-focus`
        // Vue.directive('focus', {
        //   // 当被绑定的元素插入到 DOM 中时……
        //   inserted: function (el) {
        //     // 聚焦元素
        //     el.focus()
        //   }
        // })

        let app1 = new Vue({
            el: '#app1',
            //局部指令
            directives: {
                focus: {
                    inserted: el => el.focus()
                }
            }
        })

        //钩子函数
        Vue.directive('demo', {
            bind: function (el, binding, vnode) {
                var s = JSON.stringify
                el.innerHTML =
                    'name: ' + s(binding.name) + '<br>' +
                    'value: ' + s(binding.value) + '<br>' +
                    'expression: ' + s(binding.expression) + '<br>' +
                    'argument: ' + s(binding.arg) + '<br>' +
                    'modifiers: ' + s(binding.modifiers) + '<br>' +
                    'vnode keys: ' + Object.keys(vnode).join(', ')
            }
        })

        new Vue({
            el: '#hook-arguments-example',
            data: {
                message: 'hello!'
            }
        })

        //在很多时候，你可能想在 bind 和 update 时触发相同行为，而不关心其它的钩子。比如这样写:
        Vue.directive('color-swatch', function (el, binding) {
            el.style.backgroundColor = binding.value
        })


        //对象字面量
        //如果指令需要多个值，可以传入一个 JavaScript 对象字面量。记住，
        //指令函数能够接受所有合法的 JavaScript 表达式。
        Vue.directive('demo2', function (el, binding) {
            el.innerHTML += binding.value.color;
            console.log(binding.value.color) // => "white"
            console.log(binding.value.text)  // => "hello!"
        })
        new Vue({
            el: '#app2'
        })

        //"text/x-template" 组件
        Vue.component('anchored-heading', {
            template: '#anchored-heading-template',
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        })

        new Vue({
            el: '#app3'
        })
    </script>
</body>

</html>
