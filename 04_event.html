<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        h6 {
            margin: 10px 0px 0px 0px;
        }

        ul,
        ol {
            margin: 10px 0px 0px 0px;
            -webkit-margin-before: 0em;
            -webkit-margin-after: 0em;
        }

        p {
            margin: 0;
        }

        .block {
            display: block
        }
    </style>
</head>

<body>
    <h6>事件基本使用</h6>
    <div id="app-1">
        <button v-on:click="greet">Greet</button>
    </div>

    <h6> 内联方法，特殊变量 $event</h6>
    <div id="app-2" onclick="alert('div')">
        <!-- stop修饰符 阻止单击事件继续传播（事件冒泡） -->
        <!-- once click只会触发一次 -->
        <button v-on:click.stop="greet('hello',$event)">Greet2</button>
    </div>

    <h6> exact按下ctrl在点击</h6>
    <div id="app-3">
        <!-- 即使 Ctrl 或 Shift 被一同按下时也会触发 -->
        <button @click.ctrl="onClick">onClick</button>

        <!-- 有且只有 Ctrl 被按下的时候才触发 -->
        <button @click.ctrl.exact="onCtrlClick">onCtrlClick</button>

        <!-- 没有任何系统修饰符被按下的时候才触发
         <button @click.exact="onClick">onClick</button> -->
    </div>

    <script src="https://unpkg.com/vue@2.0.0@2.0.0"></script>
    <script type="text/javascript">
        //事件基本使用
        var app1 = new Vue({
            el: '#app-1',
            methods: {
                greet: function (event) {
                    alert('hello');
                    if (event) {
                        alert(event.target.tagName);
                    }

                }
            }
        })

        //内联方法，特殊变量 $event
        var app2 = new Vue({
            el: '#app-2',
            methods: {
                greet: function (message, event) {
                    alert(message);
                    if (event) {
                        alert(event.target.tagName);
                        //event.stopPropagation();

                    }
                }
            }
        })

// 按键修饰符
// .enter
// .tab
// .delete (捕获“删除”和“退格”键)
// .esc
// .space
// .up
// .down
// .left
// .right
// config.keyCodes 对象自定义按键修饰符别名 
// 可以使用 `v-on:keyup.f1` Vue.config.keyCodes.f1 = 112

// .ctrl
// .alt
// .shift
// .meta
// Alt + C
// <input @keyup.alt.67="clear">
// <!-- Ctrl + Click -->
// <div @click.ctrl="doSomething">Do something</div>

//exact 修饰符允许你控制由精确的系统修饰符组合触发的事件。
 var app3 = new Vue({
            el: '#app-3',
            methods: {
                onClick: function () {
                    alert('ctrl 或   Ctrl 或 Shift 被一同按下时也会触发');
                },
                onCtrlClick: function () {
                    alert('有且只有 Ctrl 被按下的时候才触发');
                },
            }
        })
    </script>
</body>

</html>
